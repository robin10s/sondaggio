<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sondaggio Cibo-Musica</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    img { width: 100%; max-width: 400px; }
    .question-block { display: none; margin-bottom: 30px; }
    .visible { display: block; }
    audio { margin: 10px 0; display: block; width: 100%; }
    .btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    form p { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Sondaggio: Cibo e Musica</h1>
  <div id="quiz-container"></div>

  <script>
    let responses = [];

    async function loadQuestions() {
      try {
        const res = await fetch("/static/domande.json");
        const allQuestions = await res.json();
        const filtered = allQuestions.filter(q => {
          const n = parseInt(q.image.match(/\d+/));
          return n >= 2 && n <= 896;
        });
        const questions = filtered.sort(() => 0.5 - Math.random()).slice(0, 10);
        const container = document.getElementById("quiz-container");

        questions.forEach((q, index) => {
          const block = document.createElement("div");
          block.className = "question-block" + (index === 0 ? " visible" : "");

          block.innerHTML = `
            <h2>Domanda ${index + 1} di 10</h2>
            <p><strong>Osserva l'immagine dell'alimento e ascolta i 4 brani successivi. Se due brani sono uguali e li consideri coerenti, selezionali entrambi.</strong></p>
            <img src="/static/${q.image}" alt="Alimento"><br>
            ${q.audio.map((a, i) => `<audio controls src="/static/${a.src}"></audio>`).join('')}
            <form>
              <p>Quali audio associ meglio a questo alimento?</p>
              ${q.audio.map((a, i) => `<label><input type="checkbox" name="audio" value="${i + 1}"> Audio ${i + 1}</label><br>`).join('')}
              <p>Quale emozione associ a immagine e audio selezionati?</p>
              <select name="emozione" required>
                <option value="">Seleziona</option>
                <option>Gioia</option>
                <option>Sorpresa</option>
                <option>Paura</option>
                <option>Rabbia</option>
                <option>Tristezza</option>
                <option>Disgusto</option>
                <option>Serenità</option>
                <option>Frustrazione</option>
              </select><br><br>
              <button type="submit" class="btn">${index < 9 ? "Avanti" : "Domande finali"}</button>
            </form>
          `;

          block.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.audio = formData.getAll("audio");
            data.id_domanda = q.id;
            responses.push(data);
            block.classList.remove("visible");
            if (index < 9) {
              container.children[index + 1].classList.add("visible");
            } else {
              mostraDomandeFinali(container);
            }
          });

          container.appendChild(block);
        });
      } catch (e) {
        console.error("❌ Errore durante il caricamento delle domande:", e);
        document.body.innerHTML = "<h2>Errore durante il caricamento del sondaggio.</h2>";
      }
    }

    function mostraDomandeFinali(container) {
      const finalBlock = document.createElement("div");
      finalBlock.className = "question-block visible";

      finalBlock.innerHTML = `
        <h2>Domande finali</h2>
        <form>
          <p>Età:</p>
          <input type="number" name="eta" min="18" required><br>
          <p>Genere:</p>
          <select name="genere" required>
            <option value="">Seleziona</option>
            <option>Maschio</option>
            <option>Femmina</option>
            <option>Altro</option>
          </select><br>
          <p>Hai esperienza o interesse nella musica?</p>
          <select name="musica" required>
            <option value="">Seleziona</option>
            <option>Nessuna esperienza né interesse</option>
            <option>Interesse personale (ascoltatore, appassionato)</option>
            <option>Formazione musicale amatoriale</option>
            <option>Professionista del settore musicale</option>
          </select><br>
          <p>Quanto ti senti esperta/o in cucina?</p>
          <select name="cucina" required>
            <option value="">Seleziona</option>
            <option>Base</option>
            <option>Intermedio</option>
            <option>Avanzato</option>
          </select><br>
          <p>Con quale dispositivo hai ascoltato i brani?</p>
          <select name="dispositivo" required>
            <option value="">Seleziona</option>
            <option>PC</option>
            <option>Smartphone</option>
            <option>Tablet</option>
            <option>Cuffie</option>
            <option>Altoparlanti esterni</option>
          </select><br><br>
          <button type="submit" class="btn">Invia</button>
        </form>
      `;

      finalBlock.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const finalData = Object.fromEntries(formData.entries());
        const dataToSend = responses.map(r => ({ ...r, ...finalData }));

        const response = await fetch("https://api.sheetbest.com/sheets/17c1eaf5-d430-4787-beca-d0d067c61950",{
          method: "POST",
          headers: { "Content-Type": "application/json" },
          for (const responseData of dataToSend) {
            await fetch("https://api.sheetbest.com/sheets/0ae1a0d6-e98b-421a-81d0-324450492f9c", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(responseData)
            });
          }
        });

        document.body.innerHTML = response.ok
          ? "<h2>Grazie per aver completato il sondaggio! Le tue risposte sono state ricevute correttamente. Se ti va, condividi questo sondaggio con altre persone interessate.</h2>"
          : "<h2>Si è verificato un errore durante l'invio delle risposte.</h2>";
      });

      container.appendChild(finalBlock);
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadQuestions();
    });
  </script>
</body>
</html>
