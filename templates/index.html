<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dati finali</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    form { margin-top: 30px; }
    label { display: block; margin-top: 15px; }
    .btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Ultime domande prima di completare il sondaggio</h1>
  <form id="final-form">
    <label>Quanti anni hai?
      <input type="number" name="eta" min="18" required>
    </label>

    <label>Qual è il tuo genere?
      <select name="genere" required>
        <option value="">Seleziona</option>
        <option value="f">Femminile</option>
        <option value="m">Maschile</option>
        <option value="altro">Altro</option>
        <option value="nsp">Non specifico</option>
      </select>
    </label>

    <label>Hai interesse o esperienza nel mondo della musica?
      <select name="musica" required>
        <option value="">Seleziona</option>
        <option value="nessuna">Nessuna</option>
        <option value="interesse">Interessato/a</option>
        <option value="musicista">Musicista o esperto/a</option>
      </select>
    </label>

    <label>Lavori nel campo culinario o sei appassionato?
      <select name="cucina" required>
        <option value="">Seleziona</option>
        <option value="nessuna">Nessuna</option>
        <option value="appassionato">Appassionato/a</option>
        <option value="professionista">Professionista</option>
      </select>
    </label>

    <label>Con quale dispositivo acustico hai ascoltato i brani musicali del questionario?
      <select name="dispositivo" required>
        <option value="">Seleziona</option>
        <option value="auricolari">Auricolari</option>
        <option value="cuffie">Cuffie over-ear</option>
        <option value="altoparlanti">Altoparlanti</option>
        <option value="telefono">Altoparlanti del telefono</option>
      </select>
    </label>

    <button type="submit" class="btn">Invia</button>
  </form>

  <script>
    document.getElementById("final-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const risposte = JSON.parse(localStorage.getItem("risposteQuiz"));
      const finali = Object.fromEntries(new FormData(e.target));

      const datiCombinati = risposte.map(r => ({ ...r, ...finali }));

      const resp = await fetch("https://api.sheetbest.com/sheets/0ae1a0d6-e98b-421a-81d0-324450492f9c", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datiCombinati)
      });

      document.body.innerHTML = resp.ok
        ? "<h2>Grazie per aver partecipato al sondaggio!</h2>"
        : "<h2>Errore durante l'invio. Riprova più tardi.</h2>";
    });
  </script>
</body>
</html>
