<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Sondaggio Cibo e Musica</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    img { width: 100%; max-width: 400px; }
    .question-block { display: none; margin-bottom: 30px; }
    .visible { display: block; }
    audio { display: block; margin-top: 10px; }
    .btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    form p { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Sondaggio: Cibo e Musica</h1>
  <div id="quiz-container"></div>

  <script>
    const endpoint = "https://api.sheetbest.com/sheets/3eae5dbf-3ae8-41f2-bd48-e7fc1dea8729";
    const responses = [];

    async function loadQuestions() {
      const res = await fetch("/api/domande");
      const questions = await res.json();
      const container = document.getElementById("quiz-container");

      questions.forEach((q, index) => {
        if (!q.audio || q.audio.length !== 6) return;

        const block = document.createElement("div");
        block.className = "question-block" + (index === 0 ? " visible" : "");

        block.innerHTML = `
          <h2>Domanda ${index + 1} di ${questions.length}</h2>
          <p><strong>Osserva l'immagine dell'alimento e ascolta i 6 brani successivi, poi rispondi:</strong></p>
          <img src="/static/${q.image}" alt="Cibo">
          ${q.audio.map((a, i) => {
            const src = a.src.includes("audio_dinamici_")
              ? `/static/${a.src}` // ultimi 2 audio dinamici
              : `/static/${a.src}`; // primi 4 normali
            return `
              <p><strong>Audio ${i + 1} (${a.origine || "n/a"})</strong></p>
              <audio src="${src}" controls></audio>
              <label>
                <input type="checkbox" name="audio" value="${i + 1}"> Seleziona
              </label><br>
            `;
          }).join("")}
          <form>
            <p>Quale emozione ti ha suscitato la combinazione immagine-audio selezionata?</p>
            <select name="emozione" required>
              <option value="">Seleziona</option>
              <option>Gioia</option>
              <option>Tristezza</option>
              <option>Rabbia</option>
              <option>Paura</option>
              <option>Sorpresa</option>
              <option>Disgusto</option>
              <option>Serenità</option>
              <option>Frustrazione</option>
            </select><br><br>
            <button type="submit" class="btn">${index < questions.length - 1 ? "Avanti" : "Completa"}</button>
          </form>
        `;

        const form = block.querySelector("form");
        form.addEventListener("submit", async e => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const audioSelections = Array.from(block.querySelectorAll("input[name='audio']:checked")).map(cb => parseInt(cb.value));

          if (audioSelections.length === 0) {
            alert("Seleziona almeno un audio per continuare.");
            return;
          }

          const risposta = {
            id_domanda: q.id,
            immagine_id: parseInt(q.image.match(/\d+/)?.[0]),
            audio_selezionati: audioSelections.map(i => `Audio ${i}`).join(", "),
            brani_selezionati: audioSelections.map(i => q.audio[i - 1]?.src || "N/A").join(", "),
            emozione: formData.get("emozione")
          };

          responses.push(risposta);
          block.classList.remove("visible");

          if (index < questions.length - 1) {
            container.children[index + 1].classList.add("visible");
          } else {
            mostraDomandeFinali(container);
          }
        });

        container.appendChild(block);
      });
    }

    function mostraDomandeFinali(container) {
      const finale = document.createElement("div");
      finale.className = "question-block visible";
      finale.innerHTML = `
        <h2>Dati finali</h2>
        <form id="final-form">
          <p>Età:</p>
          <input type="number" name="eta" min="18" required><br>

          <p>Genere:</p>
          <select name="genere" required>
            <option value="">Seleziona</option>
            <option>Maschio</option>
            <option>Femmina</option>
            <option>Altro</option>
            <option>Preferisco non specificare</option>
          </select><br>

          <p>Esperienza con la musica:</p>
          <select name="musica" required>
            <option value="">Seleziona</option>
            <option>Lavoro nel settore</option>
            <option>Appassionato/a</option>
            <option>Non particolarmente interessato</option>
          </select><br>

          <p>Hai esperienze o interesse nella cucina?</p>
          <select name="cucina" required>
            <option value="">Seleziona</option>
            <option>Lavoro nel settore</option>
            <option>Appassionato/a</option>
            <option>Non particolarmente interessato</option>
          </select><br>

          <p>Con quale dispositivo hai ascoltato i brani?</p>
          <select name="dispositivo" required>
            <option value="">Seleziona</option>
            <option>Cuffie</option>
            <option>Altoparlanti del computer</option>
            <option>Altoparlanti esterni</option>
            <option>Telefono</option>
          </select><br><br>

          <button type="submit" class="btn">Invia le risposte</button>
        </form>
      `;

      finale.querySelector("#final-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const datiFinali = Object.fromEntries(new FormData(e.target));
        const dataToSend = responses.map(r => ({ ...r, ...datiFinali }));

        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dataToSend)
        });

        document.body.innerHTML = response.ok
          ? "<h2>✅ Grazie per aver completato il sondaggio! Le tue risposte sono state registrate.</h2>"
          : "<h2>⚠️ Errore durante l'invio delle risposte. Riprova più tardi.</h2>";
      });

      container.appendChild(finale);
    }

    window.addEventListener("DOMContentLoaded", loadQuestions);
  </script>
</body>
</html>
