<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sondaggio Cibo-Musica</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    img { width: 100%; max-width: 400px; }
    .question-block { display: none; margin-bottom: 30px; }
    .visible { display: block; }
    audio { margin: 10px 0; display: block; width: 100%; }
    .btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    form p { font-weight: bold; margin-top: 10px; }
    .nota { font-size: 0.9em; color: gray; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Sondaggio: Cibo e Musica</h1>
  <div id="quiz-container"></div>

  <script>
    let responses = [];

    async function loadQuestions() {
      console.log("üöÄ FUNZIONE loadQuestions() AVVIATA");
      try {
        const res = await fetch("/static/domande.json");
        const allQuestions = await res.json();

        const pick = (arr, n) => arr.sort(() => 0.5 - Math.random()).slice(0, n);
        const lowLow = allQuestions.filter(q => q.categoria === "low_low");
        const midMid = allQuestions.filter(q => q.categoria === "mid_mid");
        const highHigh = allQuestions.filter(q => q.categoria === "high_high");
        const altre = allQuestions.filter(q => !["low_low", "mid_mid", "high_high"].includes(q.categoria));

        const questions = [...pick(lowLow, 2), ...pick(midMid, 2), ...pick(highHigh, 2), ...pick(altre, 4)].sort(() => 0.5 - Math.random());

        const container = document.getElementById("quiz-container");

        questions.forEach((q, index) => {
          console.log("Dati domanda:", q);

          const block = document.createElement("div");
          block.classList.add("question-block");
          if (index === 0) block.classList.add("visible");

          block.innerHTML = `
            <h2>Domanda ${index + 1} di 10</h2>
            <img src="/static/${q.image}" alt="${q.description}">
            <p>${q.description}</p>
            <div>
              ${q.audio.map((a, i) => `<audio src="/static/${a.src}" controls></audio>`).join('')}
            </div>

            <form>
              <input type="hidden" name="id_domanda" value="${q.id}">

              <p>Quali audio associ meglio a questo alimento?</p>
              <label><input type="checkbox" name="audio_affine" value="1"> Audio 1</label><br>
              <label><input type="checkbox" name="audio_affine" value="2"> Audio 2</label><br>
              <label><input type="checkbox" name="audio_affine" value="3"> Audio 3</label><br>
              <label><input type="checkbox" name="audio_affine" value="4"> Audio 4</label><br>
              <p class="nota">*Nota: potrebbero esserci due audio uguali. Se li trovi entrambi, selezionali entrambi.</p>

              <p>Quanti anni hai?</p>
              <input type="number" name="eta" required><br>

              <p>Qual √® il tuo genere?</p>
              <select name="genere" required>
                <option value="">Seleziona</option>
                <option>Maschio</option>
                <option>Femmina</option>
                <option>Altro</option>
              </select><br>

              <p>Musica preferita:</p>
              <input type="text" name="musica"><br>

              <p>Cucina preferita:</p>
              <input type="text" name="cucina"><br>

              <p>Dispositivo di ascolto:</p>
              <input type="text" name="dispositivo"><br>

              <p>Che emozione ti ha suscitato l'audio che hai considerato pi√π affine?</p>
              <select name="emozione">
                <option value="">Seleziona</option>
                <option>Gioia</option>
                <option>Tristezza</option>
                <option>Rabbia</option>
                <option>Paura</option>
                <option>Sorpresa</option>
                <option>Disgusto</option>
                <option>Calma</option>
                <option>Eccitazione</option>
                <option>Frustrazione</option>
              </select><br><br>

              <button type="submit" class="btn">${index < 9 ? "Avanti" : "Invia sondaggio"}</button>
            </form>
          `;

          block.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Gestione checkbox multiple (audio_affine)
            const audioAffini = [];
            formData.getAll('audio_affine').forEach(val => {
              audioAffini.push(val);
            });
            data.audio_affine = audioAffini;

            data.id_domanda = q.id;
            responses.push(data);

            block.classList.remove("visible");
            if (index < 9) {
              container.children[index + 1].classList.add("visible");
            } else {
              inviaRisposte();
            }
          });

          container.appendChild(block);
        });

      } catch (e) {
        console.error("‚ùå Errore durante il caricamento delle domande:", e);
        document.body.innerHTML = "<h2>Errore durante il caricamento del sondaggio.</h2>";
      }
    }

    async function inviaRisposte() {
      const response = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(responses)
      });
      document.body.innerHTML = response.ok
        ? "<h2>Grazie per aver completato il sondaggio!</h2>"
        : "<h2>Si √® verificato un errore durante l'invio.</h2>";
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadQuestions();
    });
  </script>
</body>
</html>
