<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sondaggio: Cibo e Musica</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    img { width: 100%; max-width: 400px; }
    .question-block { display: none; margin-bottom: 30px; }
    .visible { display: block; }
    audio { margin: 10px 0; display: block; width: 100%; }
    .btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    form p { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Sondaggio: Cibo e Musica</h1>
  <div id="quiz-container"></div>

  <script>
    let responses = [];

    async function loadQuestions() {
      try {
        const res = await fetch("/static/domande.json");
        const allQuestions = await res.json();

        // Filtra immagini tra 0002.jpg e 0896.jpg
        const filtered = allQuestions.filter(q => {
          const num = parseInt(q.image.match(/\d+/));
          return num >= 2 && num <= 896;
        });

        const pick = (arr, n) => arr.sort(() => 0.5 - Math.random()).slice(0, n);
        const lowLow = filtered.filter(q => q.categoria === "low_low");
        const midMid = filtered.filter(q => q.categoria === "mid_mid");
        const highHigh = filtered.filter(q => q.categoria === "high_high");
        const altre = filtered.filter(q => !["low_low", "mid_mid", "high_high"].includes(q.categoria));

        const questions = [...pick(lowLow, 2), ...pick(midMid, 2), ...pick(highHigh, 2), ...pick(altre, 4)].sort(() => 0.5 - Math.random());

        const container = document.getElementById("quiz-container");

        questions.forEach((q, index) => {
          const block = document.createElement("div");
          block.className = "question-block" + (index === 0 ? " visible" : "");

          block.innerHTML = `
            <h2>Domanda ${index + 1} di 10</h2>
            <p><strong>${q.description || ""}</strong></p>
            <img src="/static/${q.image}" alt="Alimento"><br>
            <p>Osserva l'immagine dell'alimento e ascolta i 4 brani successivi, poi rispondi.</p>
            ${q.audio.map((a, i) => `<audio controls src="/static/${a.src}"></audio>`).join('')}
            <form>
              <p>Quale audio associ meglio a questo alimento?</p>
              ${q.audio.map((a, i) => `
                <label><input type="checkbox" name="audio" value="${i + 1}"> Audio ${i + 1}</label><br>
              `).join('')}
              <p>Quale emozione associ a entrambi gli stimoli (l'immagine e l'audio che hai selezionato)?</p>
              <select name="emozione" required>
                <option value="">Seleziona</option>
                <option>Gioia</option>
                <option>Sorpresa</option>
                <option>Paura</option>
                <option>Rabbia</option>
                <option>Tristezza</option>
                <option>Disgusto</option>
                <option>Serenit√†</option>
                <option>Frustrazione</option>
              </select><br><br>
              <button type="submit" class="btn">${index < questions.length - 1 ? "Avanti" : "Invia sondaggio"}</button>
            </form>
          `;

          block.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
              if (data[key]) {
                if (Array.isArray(data[key])) {
                  data[key].push(value);
                } else {
                  data[key] = [data[key], value];
                }
              } else {
                data[key] = value;
              }
            });
            data.id_domanda = q.id;
            responses.push(data);

            block.classList.remove("visible");
            if (index < questions.length - 1) {
              container.children[index + 1]?.classList.add("visible");
            } else {
              inviaRisposte();
            }
          });

          container.appendChild(block);
        });

      } catch (e) {
        console.error("‚ùå Errore durante il caricamento delle domande:", e);
        document.body.innerHTML = "<h2>Errore durante il caricamento del sondaggio.</h2>";
      }
    }

    async function inviaRisposte() {
      const response = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(responses)
      });
      document.body.innerHTML = response.ok
        ? `
          <h2>üéâ Grazie per aver completato il sondaggio!</h2>
          <p>Le tue risposte sono state ricevute con successo.</p>
          <p>Il tuo contributo √® molto prezioso per la nostra ricerca.</p>
          <p>Se conosci altre persone interessate a partecipare, sentiti libero di condividere con loro il link a questo sondaggio.</p>
          <p>Grazie ancora per il tuo tempo!</p>
        `
        : "<h2>‚ùå Si √® verificato un errore durante l'invio delle risposte. Ti invitiamo a riprovare.</h2>";
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadQuestions();
    });
  </script>
</body>
</html>
