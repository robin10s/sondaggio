<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sondaggio Cibo-Musica</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    img { width: 100%; max-width: 400px; }
    .question-block { display: none; margin-bottom: 30px; }
    .visible { display: block; }
    audio { margin: 10px 0; display: block; width: 100%; }
    .btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    form p { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Sondaggio: Cibo e Musica</h1>
  <div id="quiz-container"></div>

  <script>
    let responses = [];
    let generalita = {};

    async function loadQuestions() {
      try {
        const res = await fetch("/static/domande.json");
        const allQuestions = await res.json();

        const pick = (arr, n) => arr.sort(() => 0.5 - Math.random()).slice(0, n);
        const filtered = allQuestions.filter(q => parseInt(q.image.match(/\d+/)) <= 896);
        const lowLow = filtered.filter(q => q.categoria === "low_low");
        const midMid = filtered.filter(q => q.categoria === "mid_mid");
        const highHigh = filtered.filter(q => q.categoria === "high_high");
        const altre = filtered.filter(q => !["low_low", "mid_mid", "high_high"].includes(q.categoria));

        const questions = [...pick(lowLow, 2), ...pick(midMid, 2), ...pick(highHigh, 2), ...pick(altre, 4)].sort(() => 0.5 - Math.random());

        const container = document.getElementById("quiz-container");

        questions.forEach((q, index) => {
          const block = document.createElement("div");
          block.className = "question-block" + (index === 0 ? " visible" : "");

          block.innerHTML = `
            <h2>Domanda ${index + 1} di 10</h2>
            <p><strong>Osserva l'immagine dell'alimento e ascolta i 4 brani successivi, successivamente rispondi alle domande sottostanti.</strong></p>
            <img src="/static/${q.image}" alt="Alimento"><br>
            ${q.audio.map((a, i) => `<audio controls src="/static/${a.src}"></audio>`).join('')}
            <form>
              <p>Quale audio associ meglio a questo alimento? (se trovi 2 audio uguali e sono la tua scelta, seleziona entrambi)</p>
              ${q.audio.map((a, i) => `<label><input type="checkbox" name="audio" value="${i + 1}"> Audio ${i + 1}</label><br>`).join('')}

              <p>Quale emozione associ a entrambi gli stimoli (immagine e audio scelto)?</p>
              <select name="emozione" required>
                <option value="">Seleziona</option>
                <option>Gioia</option>
                <option>Sorpresa</option>
                <option>Paura</option>
                <option>Rabbia</option>
                <option>Tristezza</option>
                <option>Disgusto</option>
                <option>Serenità</option>
                <option>Frustrazione</option>
              </select><br><br>

              <button type="submit" class="btn">${index < 9 ? "Avanti" : "Prosegui"}</button>
            </form>
          `;

          block.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.audio = formData.getAll("audio");
            data.id_domanda = q.id;
            responses.push(data);

            block.classList.remove("visible");
            if (index < 9) {
              container.children[index + 1].classList.add("visible");
            } else {
              mostraDomandeFinali(container);
            }
          });

          container.appendChild(block);
        });

      } catch (e) {
        console.error("❌ Errore durante il caricamento delle domande:", e);
        document.body.innerHTML = "<h2>Errore durante il caricamento del sondaggio.</h2>";
      }
    }

    function mostraDomandeFinali(container) {
      const finalBlock = document.createElement("div");
      finalBlock.className = "question-block visible";

      finalBlock.innerHTML = `
        <h2>Domande finali</h2>
        <form>
          <p>Età:</p>
          <input type="number" name="eta" min="18" required><br>

          <p>Genere:</p>
          <select name="genere" required>
            <option value="">Seleziona</option>
            <option value="f">Femminile</option>
            <option value="m">Maschile</option>
            <option value="altro">Altro</option>
            <option value="nsp">Non specifico</option>
          </select><br>

          <p>Hai un legame con il mondo della musica?</p>
          <select name="musica" required>
            <option value="">Seleziona</option>
            <option>Sì, professionale</option>
            <option>Sì, per interesse personale</option>
            <option>No</option>
          </select><br>

          <p>Hai un interesse o una professione legata alla cucina?</p>
          <select name="cucina" required>
            <option value="">Seleziona</option>
            <option>Sì, professionale</option>
            <option>Sì, appassionato</option>
            <option>No</option>
          </select><br>

          <p>Con quale dispositivo acustico hai ascoltato i brani?</p>
          <select name="dispositivo" required>
            <option value="">Seleziona</option>
            <option>Cuffie</option>
            <option>Altoparlanti PC</option>
            <option>Smartphone</option>
            <option>Tablet</option>
            <option>Altro</option>
          </select><br><br>

          <button type="submit" class="btn">Invia sondaggio</button>
        </form>
      `;

      finalBlock.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        generalita = Object.fromEntries(formData.entries());

        const payload = responses.map(r => ({ ...r, ...generalita }));
        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        document.body.innerHTML = response.ok
          ? "<h2>Grazie per aver completato il sondaggio!</h2>"
          : "<h2>Si è verificato un errore durante l'invio.</h2>";
      });

      container.appendChild(finalBlock);
    }

    window.addEventListener("DOMContentLoaded", loadQuestions);
  </script>
</body>
</html>
