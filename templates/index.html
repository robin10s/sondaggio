<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sondaggio Cibo-Musica</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    img { width: 100%; max-width: 400px; }
    .question-block { display: none; margin-bottom: 30px; }
    .visible { display: block; }
    audio { margin: 10px 0; display: block; width: 100%; }
    .btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    form p { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Sondaggio: Cibo e Musica</h1>
  <div id="quiz-container"></div>

  <script>
    let responses = [];

    async function loadQuestions() {
      console.log("üöÄ Caricamento domande...");
      try {
        const res = await fetch("/static/domande.json");
        const allQuestions = await res.json();

        // Filtra domande con ID da 2 a 896 e almeno 4 audio
        const validQuestions = allQuestions.filter(q =>
          q.id >= 2 && q.id <= 896 && q.audio && q.audio.length >= 4
        );

        // Prendi 10 domande random
        const questions = validQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);

        const container = document.getElementById("quiz-container");

        questions.forEach((q, index) => {
          const block = document.createElement("div");
          block.className = "question-block" + (index === 0 ? " visible" : "");

          block.innerHTML = `
            <h2>Domanda ${index + 1} di 10</h2>
            <p><strong>Osserva l'immagine dell'alimento e ascolta i 4 brani successivi, successivamente rispondi alle domande sottostanti.</strong></p>
            <img src="/static/${q.image}" alt="Alimento"><br>
            ${q.audio.slice(0, 4).map((a, i) => `<audio controls src="/static/${a.src}"></audio>`).join('')}
            <form>
              <p>Quale/i audio associ meglio a questo alimento? (puoi selezionarne fino a 2)</p>
              ${q.audio.slice(0, 4).map((_, i) => `<label><input type="checkbox" name="audio" value="${i+1}"> Audio ${i+1}</label><br>`).join('')}

              <p>Quale emozione associ a entrambi gli stimoli (immagine e audio selezionato)?</p>
              <select name="emozione" required>
                <option value="">Seleziona</option>
                <option>Gioia</option>
                <option>Sorpresa</option>
                <option>Paura</option>
                <option>Rabbia</option>
                <option>Tristezza</option>
                <option>Disgusto</option>
                <option>Serenit√†</option>
                <option>Frustrazione</option>
              </select><br><br>

              <button type="submit" class="btn">${index < 9 ? "Avanti" : "Vai alle domande finali"}</button>
            </form>
          `;

          block.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.audio = formData.getAll("audio");
            data.id_domanda = q.id;
            responses.push(data);

            block.classList.remove("visible");
            if (index < 9) {
              container.children[index + 1].classList.add("visible");
            } else {
              localStorage.setItem("risposteParziali", JSON.stringify(responses));
              window.location.href = "/finale";
            }
          });

          container.appendChild(block);
        });

      } catch (e) {
        console.error("‚ùå Errore durante il caricamento delle domande:", e);
        document.body.innerHTML = "<h2>Errore durante il caricamento del sondaggio.</h2>";
      }
    }

    window.addEventListener("DOMContentLoaded", loadQuestions);
  </script>
</body>
</html>
